<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=800, initial-scale=1.0">
<title>AERONOM</title>
<style>
body {
    margin: 0;
    padding: 0;
    background: #1a1a2e;
    display: flex;
    flex-direction: column; /* Changed to column to stack game and controls */
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'Courier New', monospace;
    color: #00ff00;
}
#gameContainer {
    position: relative;
    background: linear-gradient(to bottom, #16213e 0%, #0f3460 50%, #1a1a2e 100%);
    border: 3px solid #00ff00;
    box-shadow: 0 0 20px #00ff00;
}
#gameCanvas {
    display: block;
    image-rendering: pixelated;
    image-rendering: -moz-crisp-edges;
    image-rendering: crisp-edges;
}
#ui {
    position: absolute;
    top: 10px;
    left: 0;
    width: 100%;
    text-align: center;
    color: #00ff00;
    font-size: 18px;
    text-shadow: 2px 2px 0px #000000;
    z-index: 2;
    pointer-events: none;
    user-select: none;
}
#instructions {
    position: absolute;
    bottom: 10px;
    left: 10px;
    color: #00ff00;
    font-size: 12px;
    text-shadow: 1px 1px 0px #000000;
    z-index: 2;
    pointer-events: none;
    user-select: none;
}
.splash {
    position: absolute;
    top: 0;
    left: 0;
    width: 800px;
    height: 600px;
    background: rgba(0,0,0,0.85);
    z-index: 10;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: opacity 0.4s;
}
.splash img {
    max-width: 90%;
    max-height: 90%;
    display: block;
    margin: 0 auto;
}
.fade {
    pointer-events: none;
    position: absolute;
    left: 0; top: 0;
    width: 800px; height: 600px;
    z-index: 9;
    background: #000;
    opacity: 0;
    transition: opacity 1s;
}
#musicNotice {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #00ff00;
    background: rgba(0,0,0,0.8);
    border: 2px solid #00ff00;
    padding: 24px;
    font-size: 1.3em;
    z-index: 20;
    text-shadow: 2px 2px 0 #000;
    display: none;
}

/* --- NEW: Touch Controls Styles --- */
#touchControls {
    display: grid; /* Use grid for a clean layout */
    grid-template-areas:
        ". up ."
        "left . right"
        ". down .";
    gap: 10px; /* Space between buttons */
    margin-top: 20px; /* Space from canvas */
    width: 300px; /* Adjust width as needed */
    height: 180px; /* Adjust height as needed */
    justify-content: center;
    align-items: center;
}
.control-button {
    background: #00ff00;
    color: #1a1a2e;
    border: 2px solid #000;
    border-radius: 8px;
    padding: 15px 25px;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
    user-select: none; /* Prevent text selection on touch */
    box-shadow: 0 4px 8px rgba(0, 255, 0, 0.4);
    transition: background 0.1s, transform 0.1s;
    display: flex;
    justify-content: center;
    align-items: center;
}
.control-button:active {
    background: #00cc00;
    transform: translateY(2px);
    box-shadow: 0 2px 4px rgba(0, 255, 0, 0.6);
}
#btnUp { grid-area: up; }
#btnLeft { grid-area: left; }
#btnRight { grid-area: right; }
#btnDown { grid-area: down; }
</style>
</head>
<body>
<div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="ui">
        <span id="scorebox">SCORE: <span id="score">0</span></span>
        <span style="margin-left:32px;">LIVES: <span id="lives">3</span></span>
        <span style="margin-left:32px;">LEVEL: <span id="level">1</span></span>
        <span style="margin-left:32px;">STATUS: <span id="status">MONITORING</span></span>
    </div>
    <div id="instructions">
        Avoid Flares | Collect Emission Data<br>
    </div>
    <div id="splash" class="splash" style="display:none;">
        <img id="splash-img" src="" alt="Splash">
    </div>
    <div id="fade" class="fade"></div>
    <div id="musicNotice">Click anywhere to enable background music!</div>
</div>

<div id="touchControls">
    <button id="btnUp" class="control-button">▲</button>
    <button id="btnLeft" class="control-button">◀</button>
    <button id="btnRight" class="control-button">▶</button>
    <button id="btnDown" class="control-button">▼</button>
</div>

<audio id="bg-music" src="" preload="auto"></audio>
<script>
// --- Asset paths ---
const ASSETS = {
    splash: {
        start: 'splash_start.png',
        gameover: 'splash_gameover.png',
        victory: 'splash_victory.png'
    },
    bg: [
        'refinery_background.png',
        'level2_background.png',
        'level3_background.png'
    ]
};

// --- Music files (edit this list to match your mp3 files) ---
const MUSIC_FILES = [
    "song1.mp3",
    "song2.mp3",
    "song3.mp3",
    "song4.mp3",
    "song5.mp3",
    "song6.mp3",
    "song7.mp3"
    // Add more...
];

const flareIgniteSound = new Audio('flare_ignite.mp3');
const droneHitSound = new Audio('drone_hit.mp3');
flareIgniteSound.volume = 0.2;


// --- UI Elements ---
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
ctx.imageSmoothingEnabled = false;
const scoreElement = document.getElementById('score');
const livesElement = document.getElementById('lives');
const levelElement = document.getElementById('level');
const statusElement = document.getElementById('status');
const splashDiv = document.getElementById('splash');
const splashImg = document.getElementById('splash-img');
const fadeDiv = document.getElementById('fade');
const music = document.getElementById('bg-music');
const musicNotice = document.getElementById('musicNotice');

// NEW: Touch Control Buttons
const btnUp = document.getElementById('btnUp');
const btnDown = document.getElementById('btnDown');
const btnLeft = document.getElementById('btnLeft');
const btnRight = document.getElementById('btnRight');


// --- Game States ---
const GameState = {
    SplashStart: 'SplashStart',
    Entering: 'Entering',
    Playing: 'Playing',
    Respawning: 'Respawning',
    LevelTransition: 'LevelTransition',
    GameOver: 'GameOver',
    Victory: 'Victory'
};
let gameState = GameState.SplashStart;

// --- Game Variables ---
let level = 1;
let lives = 3;
let score = 0;
let gameTime = 0;
let keys = {}; // This object now stores keyboard and touch input states
let windDirection = 1;
let windSpeed = 0.5;
let droneRespawnTimer = 0;
let droneControlEnabled = false;
let levelTransition = false;
let victory = false;
let isFadingToNextLevel = false; // NEW: prevents multiple fades
const SCORE_TO_LEVEL_UP = 1000;
const LEVEL_UP_SCORES = [
    SCORE_TO_LEVEL_UP,      // For Level 1 to Level 2
    SCORE_TO_LEVEL_UP * 2,  // For Level 2 to Level 3
    SCORE_TO_LEVEL_UP * 3   // For Level 3 to Victory
];

// --- Drone ---
const DRONE_START = {x: 100, y: 300};
const drone = {
    x: -40, // Off-screen start
    y: DRONE_START.y,
    targetX: DRONE_START.x,
    targetY: DRONE_START.y,
    width: 32,
    height: 24,
    inPlume: false,
    inPlumeLastFrame: false,
    pulseTime: 0,
    rotorSpin: 0,
    plumeFrameCounter: 0
};

// --- Backgrounds ---
const backgrounds = [new Image(), new Image(), new Image()];
backgrounds[0].src = ASSETS.bg[0];
backgrounds[1].src = ASSETS.bg[1];
backgrounds[2].src = ASSETS.bg[2];
let currentBg = backgrounds[0];

// --- Music ---
let currentMusicIndex = -1;
music.volume = 0.4;
music.loop = false;

function pickRandomMusicIndex(excludeIndex = -1) {
    if (MUSIC_FILES.length < 2) return 0;
    let idx;
    do {
        idx = Math.floor(Math.random() * MUSIC_FILES.length);
    } while (idx === excludeIndex);
    return idx;
}
function playRandomMusic() {
    if (MUSIC_FILES.length === 0) return;
    const idx = pickRandomMusicIndex(currentMusicIndex);
    currentMusicIndex = idx;
    music.pause();
    music.src = MUSIC_FILES[idx];
    music.load();
    music.play().catch(() => {
        musicNotice.style.display = "block";
    });
}
music.onended = function() {
    playRandomMusic();
};

// --- Emission Sources and Flares ---
let emissionSources = [];
let plumes = [];
let flares = [];
let flareSpawnTimer = 0;

// --- Level 3 special objects ---
let level3Flare = null, level3Plume = null;

// --- Splash Helper ---
function showSplash(type) {
    let imgSrc = '';
    if (type === GameState.SplashStart) imgSrc = ASSETS.splash.start;
    else if (type === GameState.GameOver) imgSrc = ASSETS.splash.gameover;
    else if (type === GameState.Victory) imgSrc = ASSETS.splash.victory;
    splashImg.src = imgSrc;
    splashDiv.style.opacity = 1;
    splashDiv.style.display = 'flex';
    splashDiv.style.pointerEvents = 'auto';
}
function hideSplash() {
    splashDiv.style.opacity = 0;
    splashDiv.style.pointerEvents = 'none';
    setTimeout(() => { splashDiv.style.display = 'none'; }, 400);
}

// --- Fade Helper ---
function fadeToBlack(cb) {
    fadeDiv.style.opacity = 0;
    fadeDiv.style.display = 'block';
    setTimeout(()=>{fadeDiv.style.transition='opacity 1s';fadeDiv.style.opacity=1;}, 20);
    setTimeout(()=>{
        fadeDiv.style.transition='opacity 0.6s';
        cb && cb();
        setTimeout(()=>{
            fadeDiv.style.opacity=0;
            setTimeout(()=>{fadeDiv.style.display='none';}, 600);
        }, 1200);
    }, 1200);
}

// --- Input (Keyboard & Touch) ---
document.addEventListener('keydown', (e) => { keys[e.key] = true; });
document.addEventListener('keyup', (e) => { keys[e.key] = false; });

// NEW: Touch event listeners for buttons
function setupButtonListeners(button, keyName) {
    button.addEventListener('touchstart', (e) => {
        e.preventDefault(); // Prevent scrolling/zooming on touch
        keys[keyName] = true;
    }, { passive: false });
    button.addEventListener('touchend', (e) => {
        e.preventDefault();
        keys[keyName] = false;
    }, { passive: false });
    button.addEventListener('mousedown', (e) => {
        e.preventDefault();
        keys[keyName] = true;
    });
    button.addEventListener('mouseup', (e) => {
        e.preventDefault();
        keys[keyName] = false;
    });
    button.addEventListener('mouseleave', (e) => { // Reset if mouse drags off button
        keys[keyName] = false;
    });
}

setupButtonListeners(btnUp, 'ArrowUp');
setupButtonListeners(btnDown, 'ArrowDown');
setupButtonListeners(btnLeft, 'ArrowLeft');
setupButtonListeners(btnRight, 'ArrowRight');

// --- Start music after first user interaction (anywhere) ---
function ensureMusicPlaying() {
    if (music.paused) {
        playRandomMusic();
        musicNotice.style.display = "none";
    }
}
window.addEventListener("click", ensureMusicPlaying, {once: true});
window.addEventListener("keydown", ensureMusicPlaying, {once: true});
window.addEventListener("touchstart", ensureMusicPlaying, {once: true});
music.addEventListener('play', () => { musicNotice.style.display = "none"; });

// --- Splash click handler ---
splashDiv.addEventListener('click', function() {
    if (
        gameState === GameState.SplashStart ||
        gameState === GameState.GameOver ||
        gameState === GameState.Victory
    ) {
        hideSplash();
        setTimeout(() => startGame(), 200);
    }
});

// --- Game Start/Reset ---

    score = 0;

    levelTransition = false;
