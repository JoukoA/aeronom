<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=800, initial-scale=1.0">
<title>AERONOM</title>

body {
    margin: 0;
    padding: 0;
    background: #1a1a2e;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'Courier New', monospace;
    color: #00ff00;
}
#gameContainer {
    position: relative;
    background: linear-gradient(to bottom, #16213e 0%, #0f3460 50%, #1a1a2e 100%);
    border: 3px solid #00ff00;
    box-shadow: 0 0 20px #00ff00;
}
#gameCanvas {
    display: block;
    image-rendering: pixelated;
    image-rendering: -moz-crisp-edges;
    image-rendering: crisp-edges;
}
#ui {
    position: absolute;
    top: 10px;
    left: 0;
    width: 100%;
    text-align: center;
    color: #00ff00;
    font-size: 18px;
    text-shadow: 2px 2px 0px #000000;
    z-index: 2;
    pointer-events: none;
    user-select: none;
}
#instructions {
    position: absolute;
    bottom: 10px;
    left: 10px;
    color: #00ff00;
    font-size: 12px;
    text-shadow: 1px 1px 0px #000000;
    z-index: 2;
    pointer-events: none;
    user-select: none;
}
.splash {
    position: absolute;
    top: 0;
    left: 0;
    width: 800px;
    height: 600px;
    background: rgba(0,0,0,0.85);
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    cursor: default;
    transition: opacity 0.4s;
    pointer-events: auto;
}
.splash img {
    max-width: 90%;
    max-height: 80%;
    display: block;
    margin-bottom: 20px;
}
