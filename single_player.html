<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=800, initial-scale=1.0">
<title>AERONOM</title>
<style>
body {
    margin: 0;
    padding: 0;
    background: #1a1a2e;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'Courier New', monospace;
    color: #00ff00;
}
#gameContainer {
    position: relative;
    background: linear-gradient(to bottom, #16213e 0%, #0f3460 50%, #1a1a2e 100%);
    border: 3px solid #00ff00;
    box-shadow: 0 0 20px #00ff00;
}
#gameCanvas {
    display: block;
    image-rendering: pixelated;
    image-rendering: -moz-crisp-edges;
    image-rendering: crisp-edges;
}
#ui {
    position: absolute;
    top: 10px;
    left: 0;
    width: 100%;
    text-align: center;
    color: #00ff00;
    font-size: 18px;
    text-shadow: 2px 2px 0px #000000;
    z-index: 2;
    pointer-events: none;
    user-select: none;
}
#instructions {
    position: absolute;
    bottom: 10px;
    left: 10px;
    color: #00ff00;
    font-size: 12px;
    text-shadow: 1px 1px 0px #000000;
    z-index: 2;
    pointer-events: none;
    user-select: none;
}
.splash {
    position: absolute;
    top: 0;
    left: 0;
    width: 800px;
    height: 600px;
    background: rgba(0,0,0,0.85);
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    cursor: default;
    transition: opacity 0.4s;
}
.splash img {
    max-width: 90%;
    max-height: 80%;
    display: block;
    margin-bottom: 20px;
}
.fade {
    pointer-events: none;
    position: absolute;
    left: 0; top: 0;
    width: 800px; height: 600px;
    z-index: 9;
    background: #000;
    opacity: 0;
    transition: opacity 1s;
}
#musicNotice {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #00ff00;
    background: rgba(0,0,0,0.8);
    border: 2px solid #00ff00;
    padding: 24px;
    font-size: 1.3em;
    z-index: 20;
    text-shadow: 2px 2px 0 #000;
    display: none;
}

/* --- Button Styles --- */
#gameButtons {
    position: absolute;
    bottom: 10px;
    right: 10px;
    z-index: 5;
    display: flex;
    gap: 10px;
}
.game-button {
    background: #0f3460;
    color: #00ff00;
    border: 2px solid #00ff00;
    padding: 8px 16px;
    font-family: 'Courier New', monospace;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 0 8px #00ff00;
    transition: background-color 0.2s, box-shadow 0.2s;
}
.game-button:hover {
    background-color: #1a1a2e;
    box-shadow: 0 0 12px #00ff00;
}
.game-button:active {
    background-color: #0a1f38;
    box-shadow: 0 0 4px #00ff00;
}
/* Style for splash screen button */
#splash-start-button {
    margin-top: 20px;
    padding: 12px 24px;
    font-size: 20px;
    background: #00ff00;
    color: #0f3460;
    border: 2px solid #0f3460;
    box-shadow: 0 0 15px #00ff00;
}
#splash-start-button:hover {
    background-color: #00ee00;
    box-shadow: 0 0 20px #00ff00;
}
#splash-start-button:active {
    background-color: #00cc00;
    box-shadow: 0 0 8px #00ff00;
}

/* --- Control Buttons --- */
#controlButtons {
    position: absolute;
    bottom: 10px;
    left: 10px;
    z-index: 5;
    display: grid;
    grid-template-areas:
        ". up ."
        "left . right"
        ". down .";
    grid-template-columns: repeat(3, 40px); /* Adjust size as needed */
    grid-template-rows: repeat(3, 40px); /* Adjust size as needed */
    gap: 5px;
}

.control-button {
    background: #0f3460;
    color: #00ff00;
    border: 2px solid #00ff00;
    font-family: 'Courier New', monospace;
    font-size: 20px; /* Larger text for directional buttons */
    cursor: pointer;
    box-shadow: 0 0 8px #00ff00;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none; /* Prevent text selection on rapid clicks */
    -webkit-tap-highlight-color: rgba(0,0,0,0); /* Remove tap highlight on mobile */
}
.control-button:hover {
    background-color: #1a1a2e;
    box-shadow: 0 0 12px #00ff00;
}
.control-button:active {
    background-color: #0a1f38;
    box-shadow: 0 0 4px #00ff00;
}

#upButton    { grid-area: up; }
#downButton  { grid-area: down; }
#leftButton  { grid-area: left; }
#rightButton { grid-area: right; }

</style>
</head>
<body>
<div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="ui">
        <span id="scorebox">SCORE: <span id="score">0</span></span>
        <span style="margin-left:32px;">LIVES: <span id="lives">3</span></span>
        <span style="margin-left:32px;">LEVEL: <span id="level">1</span></span>
        <span style="margin-left:32px;">STATUS: <span id="status">MONITORING</span></span>
    </div>
    <div id="instructions">
        Avoid Flares | Collect Emission Data<br>
    </div>
    <div id="splash" class="splash" style="display:none;">
        <img id="splash-img" src="" alt="Splash">
        <button id="splash-start-button" class="game-button">START MISSION</button>
    </div>
    <div id="fade" class="fade"></div>
    <div id="musicNotice">Click anywhere to enable background music!</div>

    <div id="gameButtons">
        <button id="pauseResumeButton" class="game-button">PAUSE</button>
        <button id="resetButton" class="game-button">RESET</button>
    </div>

    <div id="controlButtons" style="display:none;"> <button id="upButton" class="control-button">▲</button>
        <button id="leftButton" class="control-button">◀</button>
        <button id="rightButton" class="control-button">▶</button>
        <button id="downButton" class="control-button">▼</button>
    </div>

</div>
<audio id="bg-music" src="" preload="auto"></audio>
<script>
// --- Asset paths ---
const ASSETS = {
    splash: {
        start: 'splash_start1.png',
        gameover: 'splash_gameover.png',
        victory: 'splash_victory.png'
    },
    bg: [
        'refinery_background.png',
        'level2_background.png',
        'level3_background.png'
    ]
};

// --- Music files (edit this list to match your mp3 files) ---
const MUSIC_FILES = [
    "song1.mp3",
    "song2.mp3",
    "song3.mp3",
    "song4.mp3",
    "song5.mp3",
    "song6.mp3",
    "song7.mp3"
    // Add more...
];

const flareIgniteSound = new Audio('flare_ignite.mp3');
const droneHitSound = new Audio('drone_hit.mp3');
flareIgniteSound.volume = 0.1;
droneHitSound.volume = 0.2;


// --- UI Elements ---
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
ctx.imageSmoothingEnabled = false;
const scoreElement = document.getElementById('score');
const livesElement = document.getElementById('lives');
const levelElement = document.getElementById('level');
const statusElement = document.getElementById('status');
const splashDiv = document.getElementById('splash');
const splashImg = document.getElementById('splash-img');
const fadeDiv = document.getElementById('fade');
const music = document.getElementById('bg-music');
const musicNotice = document.getElementById('musicNotice');

// Button Elements
const splashStartButton = document.getElementById('splash-start-button');
const pauseResumeButton = document.getElementById('pauseResumeButton');
const resetButton = document.getElementById('resetButton');
const gameButtonsDiv = document.getElementById('gameButtons');

// Control Buttons
const controlButtonsDiv = document.getElementById('controlButtons');
const upButton = document.getElementById('upButton');
const downButton = document.getElementById('downButton');
const leftButton = document.getElementById('leftButton');
const rightButton = document.getElementById('rightButton');


// --- Game States ---
const GameState = {
    SplashStart: 'SplashStart',
    Entering: 'Entering',
    Playing: 'Playing',
    Respawning: 'Respawning',
    LevelTransition: 'LevelTransition',
    GameOver: 'GameOver',
    Victory: 'Victory',
    Paused: 'Paused'
};
let gameState = GameState.SplashStart;
let isPaused = false;

// --- Game Variables ---
let level = 1;
let lives = 3;
let score = 0;
let gameTime = 0;
let keys = {
    'ArrowLeft': false,
    'ArrowRight': false,
    'ArrowUp': false,
    'ArrowDown': false
}; // Initialize keys for button control
let windDirection = 1;
let windSpeed = 0.5;
let droneRespawnTimer = 0;
let droneControlEnabled = false;
let levelTransition = false;
let victory = false;
let isFadingToNextLevel = false;
const SCORE_TO_LEVEL_UP = 1000;
const LEVEL_UP_SCORES = [
    SCORE_TO_LEVEL_UP,
    SCORE_TO_LEVEL_UP * 2,
    SCORE_TO_LEVEL_UP * 3
];

// --- Drone ---
const DRONE_START = {x: 100, y: 300};
const drone = {
    x: -40,
    y: DRONE_START.y,
    targetX: DRONE_START.x,
    targetY: DRONE_START.y,
    width: 32,
    height: 24,
    inPlume: false,
    inPlumeLastFrame: false,
    pulseTime: 0,
    rotorSpin: 0,
    plumeFrameCounter: 0
};

// --- Backgrounds ---
const backgrounds = [new Image(), new Image(), new Image()];
backgrounds[0].src = ASSETS.bg[0];
backgrounds[1].src = ASSETS.bg[1];
backgrounds[2].src = ASSETS.bg[2];
let currentBg = backgrounds[0];

// --- Music ---
let currentMusicIndex = -1;
music.volume = 0.4;
music.loop = false;

function pickRandomMusicIndex(excludeIndex = -1) {
    if (MUSIC_FILES.length < 2) return 0;
    let idx;
    do {
        idx = Math.floor(Math.random() * MUSIC_FILES.length);
    } while (idx === excludeIndex);
    return idx;
}
function playRandomMusic() {
    if (MUSIC_FILES.length === 0) return;
    const idx = pickRandomMusicIndex(currentMusicIndex);
    currentMusicIndex = idx;
    music.pause();
    music.src = MUSIC_FILES[idx];
    music.load();
    music.play().catch(() => {
        musicNotice.style.display = "block";
    });
}
music.onended = function() {
    playRandomMusic();
};

// --- Emission Sources and Flares ---
let emissionSources = [];
let plumes = [];
let flares = [];
let flareSpawnTimer = 0;

// --- Level 3 special objects ---
let level3Flare = null, level3Plume = null;

// --- Splash Helper ---
function showSplash(type) {
    let imgSrc = '';
    let buttonText = 'START MISSION';
    if (type === GameState.SplashStart) {
        imgSrc = ASSETS.splash.start;
        buttonText = 'START MISSION';
    }
    else if (type === GameState.GameOver) {
        imgSrc = ASSETS.splash.gameover;
        buttonText = 'RETRY';
    }
    else if (type === GameState.Victory) {
        imgSrc = ASSETS.splash.victory;
        buttonText = 'PLAY AGAIN';
    }
    splashImg.src = imgSrc;
    splashStartButton.textContent = buttonText;
    splashDiv.style.opacity = 1;
    splashDiv.style.display = 'flex';
    splashDiv.style.pointerEvents = 'auto';
    gameButtonsDiv.style.display = 'none';
    controlButtonsDiv.style.display = 'none'; // Hide control buttons on splash
}
function hideSplash() {
    splashDiv.style.opacity = 0;
    splashDiv.style.pointerEvents = 'none';
    setTimeout(() => { splashDiv.style.display = 'none'; }, 400);
    gameButtonsDiv.style.display = 'flex';
    controlButtonsDiv.style.display = 'grid'; // Show control buttons after splash
}

// --- Fade Helper ---
function fadeToBlack(cb) {
    fadeDiv.style.opacity = 0;
    fadeDiv.style.display = 'block';
    setTimeout(()=>{fadeDiv.style.transition='opacity 1s';fadeDiv.style.opacity=1;}, 20);
    setTimeout(()=>{
        fadeDiv.style.transition='opacity 0.6s';
        cb && cb();
        setTimeout(()=>{
            fadeDiv.style.opacity=0;
            setTimeout(()=>{fadeDiv.style.display='none';}, 600);
        }, 1200);
    }, 1200);
}

// --- Start music after first user interaction (anywhere) ---
function ensureMusicPlaying() {
    if (music.paused) {
        playRandomMusic();
        musicNotice.style.display = "none";
    }
}
window.addEventListener("click", ensureMusicPlaying, {once: true});
window.addEventListener("keydown", ensureMusicPlaying, {once: true});
window.addEventListener("touchstart", ensureMusicPlaying, {once: true});
music.addEventListener('play', () => { musicNotice.style.display = "none"; });

// --- Splash button click handler ---
splashStartButton.addEventListener('click', function() {
    if (
        gameState === GameState.SplashStart ||
        gameState === GameState.GameOver ||
        gameState === GameState.Victory
    ) {
        hideSplash();
        setTimeout(() => startGame(), 200);
    }
});

// --- Game Management Button Event Listeners ---
pauseResumeButton.addEventListener('click', togglePause);
resetButton.addEventListener('click', resetGame);

// --- Control Button Event Listeners ---
// Helper to bind touch/mouse events for a button
function bindControlButton(button, keyName) {
    const press = () => { keys[keyName] = true; };
    const release = () => { keys[keyName] = false; };

    button.addEventListener('mousedown', press);
    button.addEventListener('mouseup', release);
    button.addEventListener('mouseleave', release); // Release if mouse leaves button while pressed
    button.addEventListener('touchstart', (e) => { e.preventDefault(); press(); }, { passive: false }); // Prevent default scroll
    button.addEventListener('touchend', release);
    button.addEventListener('touchcancel', release); // If touch is interrupted
}

bindControlButton(upButton, 'ArrowUp');
bindControlButton(downButton, 'ArrowDown');
bindControlButton(leftButton, 'ArrowLeft');
bindControlButton(rightButton, 'ArrowRight');


// --- Pause/Resume Functionality ---
function togglePause() {
    isPaused = !isPaused;
    if (isPaused) {
        pauseResumeButton.textContent = "RESUME";
        statusElement.textContent = "PAUSED";
        music.pause();
    } else {
        pauseResumeButton.textContent = "PAUSE";
        statusElement.textContent = "MONITORING";
        music.play();
    }
}

// --- Reset Game Functionality ---
function resetGame() {
    if (isPaused) {
        togglePause();
    }
    // Clear any active button presses
    keys = {
        'ArrowLeft': false,
        'ArrowRight': false,
        'ArrowUp': false,
        'ArrowDown': false
    };

    gameState = GameState.SplashStart;
    isPaused = false;
    pauseResumeButton.textContent = "PAUSE";
    init(); // Call init to show the start splash screen
}


// --- Game Start/Reset
